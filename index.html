    // === НАСТРОЙКИ ===
    const HEX_RADIUS_M = 600;
    const EARTH_R = 6378137; // meters

    function toRad(deg) { return deg * Math.PI / 180; }
    function toDeg(rad) { return rad * 180 / Math.PI; }

    // Точка назначения по центру, расстоянию и азимуту (сферическая Земля)
    function destPoint(lat, lng, distM, bearingDeg) {
      const φ1 = toRad(lat);
      const λ1 = toRad(lng);
      const θ  = toRad(bearingDeg);
      const δ  = distM / EARTH_R;

      const sinφ1 = Math.sin(φ1), cosφ1 = Math.cos(φ1);
      const sinδ  = Math.sin(δ),  cosδ  = Math.cos(δ);

      const sinφ2 = sinφ1 * cosδ + cosφ1 * sinδ * Math.cos(θ);
      const φ2 = Math.asin(sinφ2);

      const y = Math.sin(θ) * sinδ * cosφ1;
      const x = cosδ - sinφ1 * sinφ2;
      const λ2 = λ1 + Math.atan2(y, x);

      return [toDeg(φ2), toDeg(λ2)];
    }

    function makeHexagonCoords(lat, lng, radiusM) {
      const coords = [];
      for (let i = 0; i < 6; i++) {
        coords.push(destPoint(lat, lng, radiusM, i * 60));
      }
      coords.push(coords[0]); // замкнуть
      return coords;
    }

    ymaps.ready(() => {
      const defaultCenter = points.length

        : [41.311081, 69.240562];

      });

let myPlacemark = null;
let myAccuracyCircle = null;
let geoWatchId = null;

function ensureGeoUI() {
  // контейнер кнопок
  const box = document.createElement('div');
 box.style.cssText = `
  position:absolute;
  z-index:9999;
  bottom:15px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:6px;
  align-items:center;
  background:#ffffffee;
  padding:6px 8px;
  border-radius:14px;
  box-shadow:0 4px 14px rgba(0,0,0,.25);
  font:12px Arial;
  max-width:95%;
  flex-wrap:wrap;
  justify-content:center;
`;



  const btnOnce = document.createElement('button');
  btnOnce.textContent = 'Моя геопозиция';
  btnOnce.style.cssText = btnStyle();

  const btnStart = document.createElement('button');
  btnStart.textContent = 'Следить';
  btnStart.style.cssText = btnStyle('#111', '#fff');

  const btnStop = document.createElement('button');
  btnStop.textContent = 'Остановить';
  btnStop.style.cssText = btnStyle('#eee', '#111');
  btnStop.disabled = true;
  btnStop.style.opacity = '0.6';

  const status = document.createElement('span');
  status.textContent = 'статус: выкл';
  status.style.cssText = 'margin-left:6px; color:#444;';

  box.appendChild(btnOnce);
  box.appendChild(btnStart);
  box.appendChild(btnStop);
  box.appendChild(status);
  document.body.appendChild(box);

  function setStatus(on) {
    status.textContent = on ? 'статус: слежение' : 'статус: выкл';
    btnStop.disabled = !on;
    btnStop.style.opacity = on ? '1' : '0.6';
  }

  btnOnce.addEventListener('click', getMyLocationOnce);
  btnStart.addEventListener('click', () => startWatch(setStatus));
  btnStop.addEventListener('click', () => stopWatch(setStatus));

  return { setStatus };
}

function btnStyle(bg = '#f5f5f5', color = '#111') {
  return `
    padding:10px 12px; border:0; border-radius:10px;
    background:${bg}; color:${color}; cursor:pointer;
  `;
}

function setMyGeo(lat, lng, accuracyMeters) {
  const coords = [lat, lng];

  if (!myPlacemark) {
    myPlacemark = new ymaps.Placemark(
      coords,
      { balloonContent: `Вы здесь<br>Точность: ~${Math.round(accuracyMeters)} м` },
      { preset: 'islands#blueCircleDotIcon' }
    );
    map.geoObjects.add(myPlacemark);
  } else {
    myPlacemark.geometry.setCoordinates(coords);
    myPlacemark.properties.set('balloonContent', `Вы здесь<br>Точность: ~${Math.round(accuracyMeters)} м`);
  }

  if (!myAccuracyCircle) {
    myAccuracyCircle = new ymaps.Circle(
      [coords, accuracyMeters],
      {},
      { fillColor: '#1e90ff33', strokeColor: '#1e90ff', strokeWidth: 2 }
    );
    map.geoObjects.add(myAccuracyCircle);
  } else {
    myAccuracyCircle.geometry.setCoordinates(coords);
    myAccuracyCircle.geometry.setRadius(accuracyMeters);
  }
}

function getMyLocationOnce() {
  if (!navigator.geolocation) {
    alert('Геолокация не поддерживается');
    return;
  }

  navigator.geolocation.getCurrentPosition(
    (pos) => {
      const lat = pos.coords.latitude;
      const lng = pos.coords.longitude;
      const acc = pos.coords.accuracy || 100;

      setMyGeo(lat, lng, acc);
      map.setCenter([lat, lng], 15, { duration: 250 });
    },
    (err) => alert('Не удалось получить геопозицию: ' + err.message),
    { enableHighAccuracy: true, timeout: 12000, maximumAge: 0 }
  );
}

function startWatch(setStatus) {
  if (!navigator.geolocation) {
    alert('Геолокация не поддерживается');
    return;
  }

  // если уже следим — перезапускаем
  if (geoWatchId) navigator.geolocation.clearWatch(geoWatchId);

  geoWatchId = navigator.geolocation.watchPosition(
    (pos) => {
      const lat = pos.coords.latitude;
      const lng = pos.coords.longitude;
      const acc = pos.coords.accuracy || 100;
      setMyGeo(lat, lng, acc);
    },
    (err) => console.warn('watchPosition error:', err),
    { enableHighAccuracy: true, timeout: 12000, maximumAge: 2000 }
  );

  if (setStatus) setStatus(true);
}

function stopWatch(setStatus) {
  if (geoWatchId) {
    navigator.geolocation.clearWatch(geoWatchId);
    geoWatchId = null;
  }
  if (setStatus) setStatus(false);
}

      const searchControl = map.controls.get("searchControl");

      });

        const center = [p.lat, p.lng];

        const placemark = new ymaps.Placemark(
          center,
          {
            balloonContent: `<b>${p.name}</b><br>${p.address}`,
            hintContent: `${p.name}`
          },
          { preset: "islands#blueIcon" }
        );

        const hex = new ymaps.Polygon(
          [makeHexagonCoords(p.lat, p.lng, HEX_RADIUS_M)],
          {
            hintContent: `${p.name}: 600 м`,
            balloonContent: `<b>${p.name}</b><br>${p.address}<br>Зона: 600 м`
          },
          {
            fillColor: "#1E90FF55",
            strokeColor: "#1E90FF",
            strokeWidth: 2,
            interactivityModel: "default#transparent" // чтобы клики проходили нормально
          }
        );

        collection.add(hex);
        collection.add(placemark);
      });

      map.geoObjects.add(collection);

      // Автозум под все объекты
      if (points.length) {
        map.setBounds(collection.getBounds(), { checkZoomRange: true, zoomMargin: 30 });
      }
    });
